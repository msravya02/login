<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="container">
    <h2>Sign In</h2>
    <form id="signInForm">
      <label for="username">Username:</label>
      <input type="text" id="signInUsername" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="signInPassword" name="password" required>
      <input type="submit" value="Sign In">
    </form>
    <div class="toggle-form">
      <p>Don't have an account? <a href="#" id="showSignUp">Sign Up</a></p>
    </div>
  </div>

  <div class="container" style="display: none;" id="signUpContainer">
    <h2>Sign Up</h2>
    <form id="signUpForm">
      <label for="username">Username:</label>
      <input type="text" id="signUpUsername" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="signUpPassword" name="password" required>
      <input type="submit" value="Sign Up">
    </form>
    <div class="toggle-form">
      <p>Already have an account? <a href="#" id="showSignIn">Sign In</a></p>
    </div>
  </div>
  
  <script>
    document.getElementById("showSignUp").addEventListener("click", function(event){
      event.preventDefault();
      document.getElementById("signInForm").style.display = "none";
      document.getElementById("signUpContainer").style.display = "block";
    });

    document.getElementById("showSignIn").addEventListener("click", function(event){
      event.preventDefault();
      document.getElementById("signUpContainer").style.display = "none";
      document.getElementById("signInForm").style.display = "block";
    });

    document.getElementById("signInForm").addEventListener("submit", function(event){
      event.preventDefault();
      var username = document.getElementById("signInUsername").value;
      var password = document.getElementById("signInPassword").value;

      // Check if username and password are correct (Example)
      if(username === "user" && password === "password"){
        alert("Login Successful!");
        // Redirect to a new page
        // window.location.href = "dashboard.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });

    document.getElementById("signUpForm").addEventListener("submit", function(event){
      event.preventDefault();
      var username = document.getElementById("signUpUsername").value;
      var password = document.getElementById("signUpPassword").value;

      // Here you can add code to register the user
      alert("Account created successfully! Please sign in.");
      document.getElementById("signUpContainer").style.display = "none";
      document.getElementById("signInForm").style.display = "block";
    });
  </script>
</body>
</html>
